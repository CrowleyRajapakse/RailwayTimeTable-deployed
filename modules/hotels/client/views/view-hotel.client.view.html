<section>
  <div class="page-header">
    <h1 ng-bind="vm.hotel.name"></h1>
    <br>
    <div id="print">
      <p>Name : {{vm.hotel.name}}</p>
      <p>Location : {{vm.hotel.location}}</p>
      <p>Contact Number : {{vm.hotel.contactNo}}</p>
      <p>Available Facilities : {{vm.hotel.facilities}}</p>
      <p>Website : {{vm.hotel.website}}</p>
    </div>
  </div>
  <div class="pull-right"
       ng-show="vm.hotel.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="hotels.edit({ hotelId: vm.hotel._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.hotel.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.hotel.user"
            ng-bind="vm.hotel.user.displayName"></span>
      <span ng-if="!vm.hotel.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.hotel.content"></p>
</section>
